<h2 class="bg-light mb-2 text-center">Add New Product</h2>
<form (submit)='addnewproduct()'#addProductForm='ngForm'novalidate>
    <div class="container">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Name</label>
            <input type="text" class="form-control"  [(ngModel)]='con.name' required name="product_name" #namectrl='ngModel' minlength='4'>
          <span *ngIf='namectrl.touched&namectrl.invalid'>please provide min 4 charater</span>

        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer02">Product Description</label>
            <input type="text" class="form-control"  [(ngModel)]='con.description' required name="product_desc"  #descctrl='ngModel' minlength='8'>
          <span *ngIf='descctrl.touched&descctrl.invalid'>please provide min 8 charater</span>

        </div>

    </div>

    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Price</label>
            <input type="number" class="form-control"  [(ngModel)]='con.price' required name="product_name" #prctrl='ngModel' minlength='2'>
          <span *ngIf='prctrl.touched&prctrl.invalid'>please provide min 2 charater</span>

        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer02">Discount Price</label>
            <input type="number" class="form-control"  [(ngModel)]='con.discountprice' required name="discount_price" #dcprctrl='ngModel' minlength='2'>
          <span *ngIf='dcprctrl.touched&dcprctrl.invalid'>please provide min 2 charater</span> 

        </div>

    </div>

    

    <button class="btn btn-primary" type="submit" [disabled]='addProductForm.invalid'>Submit form</button>
    </div>

</form>
