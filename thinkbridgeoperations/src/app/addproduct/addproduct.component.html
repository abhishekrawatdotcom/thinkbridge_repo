<h2 class="bg-light mb-2 text-center">Add New Product</h2>
<form (submit)='addnewproduct()'#addProductForm='ngForm'>
    <div class="container">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Name</label>
            <input type="text" class="form-control"  [(ngModel)]='con.name' required name="product_name" ngModel>

        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer02">Product Description</label>
            <input type="text" class="form-control"  [(ngModel)]='con.description' required name="product_desc" ngModel>

        </div>

    </div>

    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Price</label>
            <input type="number" class="form-control"  [(ngModel)]='con.price' required name="product_name" ngModel>

        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer02">Discount Price</label>
            <input type="number" class="form-control"  [(ngModel)]='con.discountprice' required name="discount_price" ngModel>

        </div>

    </div>

    

    <button class="btn btn-primary" type="submit">Submit form</button>
    </div>

</form>
